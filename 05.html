<!DOCTYPE html>
<html>

        <meta charset="UTF-8">
        <title>Javascript</title>
    </head>
    <body>
        <script type="text/javascript">
        /*
        * Móvil 300€ + Cascos 30€ + Funda 10€
        * Descuento 10%
        */
        const PRECIO_MOVIL = 300;
        const PRICE_CASCOS = 30;
        const PRICE_FUNDA = 10;
        const DISCOUNT =10
        const TOTAL = PRECIO_MOVIL + PRICE_CASCOS + PRICE_FUNDA
        const SUBTOTAL = TOTAL * DISCOUNT /100
        console.log(SUBTOTAL)
        </script>
    </body>

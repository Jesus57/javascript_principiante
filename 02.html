<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Javascript</title>
    </head>
    <body>
        <script type="text/javascript">
        // + sumar
            console.log(2 + 2)
        // - Restar
            console.log(2 - 2)
        // * Multiplicar
            console.log(2 * 2)
        // / Dividir
            console.log(2 / 2)
        // < Menor que
            console.log(10 < 20)
        // > Mayor que
            console.log(20 > 2)
        // <= Menor o igual que
            console.log(20 <= 20)
        // >= Mayor o igual que
            console.log(25 >= 20)
        // == igual que
        // === compara valores y tipo (numero,string...)
            console.log(20 == 20)
            console.log(20 === '20')
        // != distinto que
            console.log(25 != 20)
        </script>
    </body>
</html>
